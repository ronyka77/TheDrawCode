mcpServers:
  localFileContext:
    command: "python"
    args:
      - "server.py"
    description: "Local MCP server (command-based) for file context and documentation."
  localFileContextSSE:
    url: "http://127.0.0.1:8000/sse"
    type: sse
    description: "SSE-based MCP server for real-time event updates."
  localTools:
    url: "http://127.0.0.1:8000/tools"
    type: json
    description: "Endpoint for listing registered MCP tools." 