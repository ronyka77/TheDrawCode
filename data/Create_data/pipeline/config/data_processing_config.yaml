# Data Processing Configuration
processing:
  target_column: "is_draw"
  feature_config_path: "pipeline/config/feature_config.yaml"
  batch_size: 1000
  num_workers: 4
  cache_data: true
  class_balance:
    target_ratio: 0.26
    tolerance: 0.02

# Validation settings
data_validation:
  max_goals: 5
  min_matches: 20
  min_matches_per_league: 20
  min_samples_per_class: 100
  max_null_percentage: 0.3
  max_correlation: 0.85
  min_variance: 0.01
  class_distribution:
    expected_draw_ratio: 0.26
    tolerance: 0.02

# Excluded columns
excluded_columns:
  - 'Odd_Home'
  - 'Odds_Draw'
  - 'Odd_Away'
  - 'Referee'
  - 'home_win'
  - 'away_win'
  - 'draw'
  - 'home_goals'
  - 'away_goals'
  - 'Unnamed: 0.1'
  - 'Unnamed: 0'
  - 'Home'
  - 'Away'
  - 'Venue'
  - 'Datum'
  - 'home_form_momentum'
  - 'away_form_momentum'

# Column thresholds
column_thresholds:
  max_null_percentage: 0.3
  max_correlation: 0.85
  min_variance: 0.01
  min_unique_values: 2

# Encoding settings
encoding:
  date_column: 'Datum'
  date_encoded_column: 'date_encoded'
  league_column: 'league_encoded'
  target_column: 'is_draw'
  split_method: 'temporal'

# Preprocessing settings
preprocessing:
  is_encoded_date: True
  max_gap: 7
  target_encoding: True
  scaling_method: "standard"
  encoding_method: "label"
  class_weight: {0: 1.0, 1: 2.846}
  binning:
    method: "quantile"
    n_bins: 10
  handle_missing: True
  handle_infinite: True
  handle_unknown: "ignore"
  float_dtype: "float32"
  int_dtype: "int32"
  categorical_dtype: "category"

# Missing value handling
missing_handling:
  numerical_strategy: "mean"
  categorical_strategy: "mode"
  max_missing_ratio: 0.3
  fill_value: 0
  handle_unknown: "ignore"
  handle_missing: True
  handle_infinite: True
  
# Validation settings
validation:
  missing_threshold: 0.1
  correlation_threshold: 0.85
  cardinality_limit: 1000
  variance_threshold: 0.01
  check_missing: True
  check_infinite: True
  check_correlation: True
  check_cardinality: True
  check_variance: True
  check_class_balance: True


