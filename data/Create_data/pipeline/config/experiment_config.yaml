# Experiment Configuration
experiment:
  name: "binary_draw_prediction"
  version: "1.0.0"
  description: "Binary classification model for draw prediction"
  tags: ["soccer", "binary_classification", "draw_prediction", "production"]
  
# MLflow/Weights & Biases tracking
tracking:
  platform: "mlflow"
  uri: "./mlruns"
  required_logging:
    - hyperparameters
    - metrics
    - artifacts
    - system_info
    - dependencies
    - feature_importance
    - prediction_distributions
    - class_distribution
    - threshold_values
    
  versioning:
    code: true
    data: true
    models: true
    
  artifacts:
    save_format: "joblib"
    compression_level: 3

# Required metrics
metrics:
  primary: "f1_score"
  target_metrics:
    precision: 0.50
    recall: 0.60
  secondary:
    - "precision"
    - "recall"
    - "f1_score"
    - "average_precision"
  format: "json"
  thresholds:
    optimization_metric: "f1_score"
    search_method: "precision_recall_curve"
    n_thresholds: 1000
    target_precision: 0.50
    target_recall: 0.60
    
# Evaluation settings
evaluation:
  required_plots:
    - confusion_matrix
    - precision_recall_curve
    - feature_importance
    - calibration_curve
    - prediction_distribution
    - threshold_optimization_curve
    - class_distribution
    
  cross_validation:
    method: "stratified"
    n_splits: 5
    shuffle: true
    
# Monitoring
monitoring:
  track_predictions: true
  track_feature_drift: true
  track_model_drift: true
  track_class_distribution: true
  drift_threshold: 0.1
  class_distribution_threshold: 0.05
  retraining_frequency: "weekly"
  alerts:
    enabled: true
    methods: ["email", "slack"]
    thresholds:
      drift_alert: 0.2
      performance_drop: 0.1
      class_imbalance: 0.05